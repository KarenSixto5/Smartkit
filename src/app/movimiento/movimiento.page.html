<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alarma de Movimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="presentModal('movimiento')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card class="card1">
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let m of movimientos">
          <ion-col class="imgSismo">
            <div>
              <h3>{{m.room}}</h3>
              <img class="img2" src="https://image.flaticon.com/icons/svg/394/394606.svg">

            </div>
          </ion-col>
          <ion-col>
            <div class="contentMovimiento">
              <div *ngIf="m.valor!=true">
                <h5>Desactivado</h5>
              </div>
              <div *ngIf="m.valor!=false">
                <h5>Activado</h5>
              </div>
              <ion-toggle checked="{{m.valor}}" (ionChange)="openToast($event,m.id,'movimiento')"></ion-toggle>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
