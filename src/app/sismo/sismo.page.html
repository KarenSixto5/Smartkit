<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alarma de Sismo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="presentModal('sismos')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card class="card1">
    <ion-card-content>
      <ion-grid>
        <ion-row  *ngFor="let s of sismos">
          <ion-col class="imgSismo">
            <div>
              <h3 >{{s.room}}</h3>
              <img class="img2" src="https://image.flaticon.com/icons/svg/1684/1684394.svg">
              
            </div>
          </ion-col>
          <ion-col>
            <div class="contentSismo">
              <div *ngIf="s.valor!=true">
                <h5>Desactivado</h5>
              </div>
              <div *ngIf="s.valor!=false">
                <h5>Activado</h5>
              </div>
              <ion-toggle  checked="{{s.valor}}" (ionChange)="openToast($event,s.id,'sismos')"></ion-toggle>
              <div *ngIf="s.valor!=true">
                <h6>Sismo no detectado</h6>
              </div>
              <div *ngIf="s.valor!=false">
                <h6>Sismo detectado</h6>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
