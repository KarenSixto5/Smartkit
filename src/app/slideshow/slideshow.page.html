<ion-content class="background">

  <img class="img" src="assets\img\smartkit.png">

<ion-slides pager="true">
  <ion-slide *ngFor="let slide of slides">
    <div class="slide-img-padding">
        <img [src]="slide.img">
    </div>
    <div>
      <h2 [innerHTML]="slide.titulo"> {{slide.titulo}}</h2>
      <h3 [innerHTML]="slide.parrafo"> {{slide.parrafo}}</h3>
    </div>
  </ion-slide>
</ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button routerLink="/login" 
        expand="full" shape="round"
        class="btn-primary">
          SKIP
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
