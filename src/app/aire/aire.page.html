<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calidad del Aire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-card class="card2">
    <ion-card-content >
      <div >
        <ion-list>
          <ion-item *ngFor="let a of air">
            <ion-title>{{a.room}}</ion-title>
            <ion-button  slot="end" size="small" (click)="cargarGauge(a.id,a.room)">Ver MÃ¡s</ion-button>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
  
  
  <h1 class="ion-text-center">En este Momento</h1>
  <div id=" gaugeArea"> </div>

  <br>
  <br><br>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h3 class="ion-text-right"> <i class="fa fa-circle tm"></i> 0 - 50</h3>
          <p class="ion-text-right mgt">Excelente</p>
        </div>
      </ion-col>
      <ion-col>
        <h3 class="ion-text-left"> <i class="fa fa-circle tm2"></i> 51 - 100</h3>
        <p class="ion-text-left mgt">Buena</p>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <div>
          <h4 class="ion-text-center"> <i class="fa fa-circle tm4"></i> 101 - 150</h4>
          <p class="ion-text-center mgt">Mala</p>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h4 class="ion-text-center"> <i class="fa fa-circle tm5"></i> 150+ </h4>
          <p class="ion-text-center mgt">Muy Mala</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <p></p>

  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <svg class = "chart" id = "chart_gauge"> 

  </svg>
</ion-content>
