<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="service()">
    <ion-item>
      <ion-label>Sku</ion-label>
      <ion-input type="text" [(ngModel)]="sku" name="sku"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Room</ion-label>
      <ion-textarea [(ngModel)]="room" name="room"></ion-textarea>
    </ion-item>
    <ion-button expand="block"  type="submit" >Add</ion-button>
  </form>

</ion-content>
